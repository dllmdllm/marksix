<!doctype html>
<html lang="zh-HK">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>六合彩號碼篩選器</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Mark Six Lab</p>
        <h1>六合彩號碼篩選器</h1>
        <div class="hero-details" id="heroJackpot">-</div>
      </header>

      <section class="panel number-board">
        <div class="result-head">
          <h2>1-49 號碼盤</h2>
          <span class="pill">跟馬會顏色分組</span>
        </div>
        <div id="numberBoard" class="number-grid"></div>
        <p class="hint">被排除嘅號碼會變成灰色。</p>
      </section>

      <section class="panel controls">
        <div class="field line">
          <label for="lastN">排除幾多期先</label>
          <div class="inline">
            <select id="lastN">
              <option value="0" selected>0 期</option>
              <option value="1">1 期</option>
              <option value="2">2 期</option>
              <option value="3">3 期</option>
              <option value="4">4 期</option>
              <option value="5">5 期</option>
            </select>
          </div>
          <p class="hint" id="fetchStatus">未更新</p>
        </div>

        <div class="field line">
          <label>排除期數</label>
          <div id="excludedSummary" class="excluded-summary">未排除</div>
        </div>
      </section>

      <section class="panel filters">
        <h2>條件設定</h2>
        <div class="field line">
          <label>總和介次</label>
          <div class="inline">
            <input id="sumMin" type="number" min="0" placeholder="100" />
            <span class="sep">–</span>
            <input id="sumMax" type="number" min="0" placeholder="170" />
          </div>
        </div>

        <div class="field line">
          <label>奇數數量 <span class="note">（1,3,5… 有幾多個）</span></label>
          <select id="oddCount">
            <option value="">無限制</option>
            <option value="0">0 個</option>
            <option value="1">1 個</option>
            <option value="2">2 個</option>
            <option value="3">3 個</option>
            <option value="4">4 個</option>
            <option value="5">5 個</option>
            <option value="6">6 個</option>
          </select>
        </div>

        <div class="field line">
          <label>大數(25-49)數量 <span class="note">（每注有幾多個25-49既大號碼）</span></label>
          <select id="bigCount">
            <option value="" selected>唔限制</option>
            <option value="0">0 個</option>
            <option value="1">1 個</option>
            <option value="2">2 個</option>
            <option value="3">3 個</option>
            <option value="4">4 個</option>
            <option value="5">5 個</option>
            <option value="6">6 個</option>
          </select>
        </div>

        <div class="field line">
          <label for="maxConsecutive">唔要連續幾個號碼</label>
          <select id="maxConsecutive">
            <option value="" selected>無限制</option>
            <option value="2">2 個</option>
            <option value="3">3 個</option>
            <option value="4">4 個</option>
            <option value="5">5 個</option>
          </select>
        </div>

        <div class="field line">
          <label for="maxTail">最多同尾數量 <span class="note">（6 個號碼入面，同一個尾數（0–9）最多可以出現幾多次）</span></label>
          <select id="maxTail">
            <option value="" selected>無限制</option>
            <option value="1">1 次</option>
            <option value="2">2 次</option>
            <option value="3">3 次</option>
            <option value="4">4 次</option>
          </select>
        </div>

        <div class="field line">
          <label>唔要全單或全雙</label>
          <div class="inline row-picks">
            <label class="check">
              <input id="noAllOdd" type="checkbox" />
              唔要全單
            </label>
            <label class="check">
              <input id="noAllEven" type="checkbox" />
              唔要全雙
            </label>
          </div>
        </div>

        <div class="field line">
          <label>可用顏色</label>
          <div class="inline row-picks">
            <label class="check">
              <input id="colorRed" type="checkbox" />
              紅
            </label>
            <label class="check">
              <input id="colorBlue" type="checkbox" />
              藍
            </label>
            <label class="check">
              <input id="colorGreen" type="checkbox" />
              綠
            </label>
          </div>
        </div>

        <div class="field line">
          <label>乘法表組合</label>
          <label class="check">
            <input id="noMultiplicationCombo" type="checkbox" />
            排除乘法表組合
          </label>
        </div>

        <div class="field line">
          <label>行數限制</label>
          <div class="inline">
            <select id="minRows">
              <option value="" selected>無限制</option>
              <option value="3">至少 3 門</option>
              <option value="4">至少 4 門</option>
              <option value="5">5 門齊</option>
            </select>
          </div>
        </div>

        <div class="field line">
          <label>必須包含五行</label>
          <div class="inline row-picks">
            <label class="check">
              <input id="needMetal" type="checkbox" />
              金
            </label>
            <label class="check">
              <input id="needWood" type="checkbox" />
              木
            </label>
            <label class="check">
              <input id="needWater" type="checkbox" />
              水
            </label>
            <label class="check">
              <input id="needFire" type="checkbox" />
              火
            </label>
            <label class="check">
              <input id="needEarth" type="checkbox" />
              土
            </label>
          </div>
        </div>
      </section>

      <section class="panel actions">
        <div class="row">
          <button id="generateBtn" class="primary">生成號碼</button>
          <div class="field">
            <select id="ticketCount" class="ghost">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <p class="hint" id="generateStatus">等緊你。</p>
      </section>

      <section class="panel results">
        <div class="result-head">
          <h2>生成結果</h2>
          <span class="pill" id="availableCount">可用號碼：-</span>
        </div>
        <p class="combo-count" id="comboCount">可組合：-</p>
        <div id="resultList" class="result-list"></div>
      </section>

      <footer class="footnote">
        <p>只供參考，六合彩有風險，請量力而為。</p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
