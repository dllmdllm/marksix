<!doctype html>
<html lang="zh-HK">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>六合彩號碼篩選器</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Mark Six Lab</p>
        <h1>六合彩號碼篩選器</h1>
        <div class="hero-details" id="heroJackpot">-</div>
      </header>

      <section class="panel number-board">
        <div class="result-head">
          <h2>1-49 號碼盤</h2>
          <span class="pill">跟馬會顏色分組</span>
        </div>
        <div id="numberBoard" class="number-grid"></div>
        <p class="hint">被排除嘅號碼會變成灰色。</p>
      </section>

      <section class="panel controls">
        <div class="field line">
          <label for="lastN">排除幾多期先</label>
          <div class="inline">
            <select id="lastN">
              <option value="0" selected>0 期</option>
              <option value="1">1 期</option>
              <option value="2">2 期</option>
              <option value="3">3 期</option>
              <option value="4">4 期</option>
              <option value="5">5 期</option>
            </select>
          </div>
          <p class="hint" id="fetchStatus">未更新</p>
        </div>

        <div class="field line">
          <label>排除期數</label>
          <div id="excludedSummary" class="excluded-summary">未排除</div>
        </div>
      </section>

      <section class="panel filters">
        <h2 class="center-title">條件設定</h2>
        <div class="field line">
          <label>6個號碼總和（一般參考可以設喺 90–210 之間，中心位大約 150 左右）</label>
          <div class="sum-range" id="sumRange">
            <div class="range-bar">
              <input id="sumMin" type="range" min="21" max="279" value="90" />
              <input id="sumMax" type="range" min="21" max="279" value="210" />
            </div>
            <div class="range-values">
              <span class="range-pill" id="sumMinLabel">90</span>
              <span class="sep">–</span>
              <span class="range-pill" id="sumMaxLabel">210</span>
            </div>
          </div>
        </div>

        <div class="field line">
          <label>單數 / 雙數</label>
          <div class="count-stack">
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">單數</label>
                <div id="oddCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
                <span id="oddNote" class="count-note"></span>
              </div>
              <div id="oddList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">雙數</label>
                <div id="evenCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
                <span id="evenNote" class="count-note"></span>
              </div>
              <div id="evenList" class="count-line-list"></div>
            </div>
          </div>
        </div>

        <div class="field line">
          <label>細號碼(1-24) / 大號碼(25-49)</label>
          <div class="count-stack">
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">細號碼</label>
                <div id="smallCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="smallList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">大號碼</label>
                <div id="bigCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="bigList" class="count-line-list"></div>
            </div>
          </div>
        </div>

        <div class="field line">
          <label for="maxConsecutive">唔要連續幾個號碼</label>
          <select id="maxConsecutive">
            <option value="" selected>無限制</option>
            <option value="2">2 個</option>
            <option value="3">3 個</option>
            <option value="4">4 個</option>
            <option value="5">5 個</option>
          </select>
        </div>

        <div class="field line">
          <label for="maxTail">最多同尾數量 <span class="note">（6 個號碼入面，同一個尾數（0–9）最多可以出現幾多次）</span></label>
          <select id="maxTail">
            <option value="" selected>無限制</option>
            <option value="1">1 次</option>
            <option value="2">2 次</option>
            <option value="3">3 次</option>
            <option value="4">4 次</option>
          </select>
        </div>


        <div class="field line">
          <label>紅 / 藍 / 綠 數量</label>
          <div class="count-stack">
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">紅</label>
                <div id="redCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="redList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">藍</label>
                <div id="blueCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="blueList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">綠</label>
                <div id="greenCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="greenList" class="count-line-list"></div>
            </div>
          </div>
        </div>

        <div class="field line">
          <label>乘法表組合</label>
          <label class="check">
            <input id="noMultiplicationCombo" type="checkbox" />
            排除乘法表組合
          </label>
        </div>

        <div class="field line">
          <label>行數限制</label>
          <div class="inline">
            <select id="minRows">
              <option value="" selected>無限制</option>
              <option value="3">至少 3 門</option>
              <option value="4">至少 4 門</option>
              <option value="5">5 門齊</option>
            </select>
          </div>
        </div>

        <div class="field line">
          <label>金 / 木 / 水 / 火 / 土 數量</label>
          <div class="count-stack">
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">金</label>
                <div id="metalCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="metalList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">木</label>
                <div id="woodCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="woodList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">水</label>
                <div id="waterCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="waterList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">火</label>
                <div id="fireCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="fireList" class="count-line-list"></div>
            </div>
            <div class="count-line">
              <div class="count-line-head">
                <label class="mini-label">土</label>
                <div id="earthCount" class="count-options">
                  <label class="check count-option"><input type="checkbox" data-count="0" /><span>0</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="1" /><span>1</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="2" /><span>2</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="3" /><span>3</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="4" /><span>4</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="5" /><span>5</span></label>
                  <label class="check count-option"><input type="checkbox" data-count="6" /><span>6</span></label>
                </div>
              </div>
              <div id="earthList" class="count-line-list"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="panel actions">
        <div class="row">
          <button id="generateBtn" class="primary">生成號碼</button>
          <div class="field">
            <select id="ticketCount" class="ghost">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <p class="hint" id="generateStatus">等緊你。</p>
      </section>

      <section class="panel results">
        <div class="result-head">
          <h2>生成結果</h2>
          <span class="pill" id="availableCount">可用號碼：-</span>
        </div>
        <p class="combo-count" id="comboCount">可組合：-</p>
        <div id="resultList" class="result-list"></div>
      </section>

      <footer class="footnote">
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
